<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Challenge Game</title>

</head>

<body>


        <div class="card">
            <div class="card-body text-center" id="title">
                <h1 class="text">Crystal Collector Game!</h1>
                <h5 class="card-title text">Game Instructions</h5>
                <p class="card-text text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-5" id="goalNumberDiv">
                    <h1 class="text" id="mainNumber">Goal: <span id="mainNumberSpan"></span></h1>
                </div>

                <div class="col-3" id="winsAndLossesDiv">
                    <h4 class="text">Wins: <span id="wins"></span></h4>
                    <br>
                    <h4 class="text">Losses: <span id="losses"></span></h4>
                </div>
            </div>
        </div>

        <div class="container" id="randomNumberDiv">
            <div class="row" id="randonNumberRow">
                <div class="col-2" id="randomNumber1div">
                    <img src="assets/images/blueCrystal1.jpg" class="button" id="blue-button" alt="blue crystal">
                </div>
                <div class="col-2" id="randomNumber2div">
                        <img src="assets/images/greenCrystal1.jpg" class="button" id="green-button" alt="green crystal">
                    </div>
                <div class="col-2" id="randomNumber3div">
                        <img src="assets/images/yellowCrystal1.jpg" class="button" id="yellow-button" alt="yellow crystal">
                </div>
                <div class="col-2" id="randomNumber4div">
                        <img src="assets/images/redCrystal1.jpg" class="button" id="red-button" alt="red crystal">
                </div>
            </div>
        </div>

        <div class="card" id="scoreDiv">
            <div class="card-body" id="scoreCard">
                <h5 class="text">Your Score: <span id="score"></span></h5>
                <h2 class="text"><span id="workingTotal"></span></h2>
            </div>
        </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
